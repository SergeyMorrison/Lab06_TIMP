name: msi_packege

on:
 push:
    tags:
      - "*msi_v*"
   

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
          
      - name: Building of solver for release
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_GENERATOR_MSI=ON -B ./_build
          cmake --build . --config Release
          cd _build
          cpack -G WIX
          cd ..
        
      - name: Moving to artifacts
        run: |
          mv /home/runner/work/Lab06_TIMP/Lab06_TIMP/_build/*.msi artifacts
          mv /home/runner/work/Lab06_TIMP/Lab06_TIMP/_build/*.zip artifacts
          mv /home/runner/work/Lab06_TIMP/Lab06_TIMP/_build/*.tar.gz artifacts
          
      - name: Create a release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
      - name: Upload release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/*.msi
          asset_name: solver.msi
          asset_content_type: application/msi
